<div class="form-control">
  <div class="input-wrapper">
    <strong
      class="is-required"
      *ngIf="formField?.hasError( 'required' )">*</strong>
    <input type="text" class="form-element"
           [ngClass]="{
              'ng-touched': formField?.touched,
              'ng-dirty ': formField?.dirty,
              'ng-invalid':
                 formField?.invalid
                 && formField?.dirty,
              'ng-valid':
              !formField?.invalid
                 && formField?.dirty
            }"
           [id]="fieldName"
           [name]="fieldName"
           [type]="currentInputType"
           [value]="value"
           [disabled]="isDisabled"
           (input)="onChange( $event )"
           [placeholder]="placeholder"
           (blur)="touched()" />
    <label class="form-label"
           [for]="fieldName">
      <span class="label">
        {{ label }}
      </span>
    </label>
    <app-icon class="check-mark" name="check"></app-icon>
    <button
      *ngIf="inputType === 'password'"
      type="button"
      class="toggle-password-visibility-button"
            [title]="currentInputType === 'text'
				? 'Hide password'
				: 'Show password'"
            (click)="togglePasswordVisible()">
      <app-icon
        [name]="currentInputType === 'text'
					? 'eye-off'
					: 'eye'">
      </app-icon>
    </button>
  </div>
  <app-field-errors [formField]="formField"></app-field-errors>
</div>
